<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container">
    <!-- 轮播图-->
    <div id="lunbo" class="carousel" data-ride="carousel">
        <!-- 1.轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/index/banner1.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner4.png" alt=""/>
            </div>
        </div>
        <!-- 2.左右箭头-->
        <a data-slide="next"  href="#lunbo" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a data-slide="prev" href="#lunbo" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <!-- 3.轮播指示器-->
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#lunbo" class="active"></li>
            <li data-slide-to="1" data-target="#lunbo"></li>
            <li data-slide-to="2" data-target="#lunbo"></li>
            <li data-slide-to="3" data-target="#lunbo"></li>
        </ul>

    </div>
    <!-- 1L内容-->

                            <p class="title font_small mb-0">联想小新700 电竞版游戏本</p>
